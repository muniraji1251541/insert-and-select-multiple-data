<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Accessrecord</title>
</head>

<body>
    <center>
        <h1>Insert Accessrecord</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">name</label>
            <select name="na" id="name">
                {% for a in names %}
                <option value="{{a}}">{{a.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="date">date</label>
            <input type="date" name="da" id="date">
            <br><br>
            <button type="submit">Insert</button>
        </form>
    </center>
</body>

</html>
