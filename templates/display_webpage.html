<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Webpage</title>
</head>

<body>
    <center>
        <h1>Display Webpage</h1>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>

            {% for w in names %}
            <tr>
                <td>{{w.topic_name}}</td>
                <td>{{w.name}}</td>
                <td>{{w.url}}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>

</html>
